<!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Carrots Cannoli</title>
   <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Quicksand&display=swap" rel="stylesheet">
   <style>
     html, body {
       height: 100%;
       margin: 0;
       padding: 0;
       font-family: 'Quicksand', sans-serif;
       background: #fff6ec;
       color: #492500;
       overflow-x: hidden;
     }
 
     .page-container {
       display: flex;
       flex-direction: column;
       height: 100vh;
     }
 
     .header {
       display: flex;
       justify-content: space-between;
       align-items: center;
       background-color: rgba(255, 246, 236, 0.95);
       padding: 0.5rem 1.5rem;
       position: sticky;
       top: 0.5rem;
       z-index: 1000;
       border-bottom: 1px solid #d7bfa5;
       height: 60px;
     }
 
     .menu-toggle {
       font-size: 1.5rem;
       cursor: pointer;
       user-select: none;
     }
 
     .logo {
       max-height: 50px;
     }
 
     .dropdown {
       position: absolute;
       top: 80px;
       left: 1rem;
       background-color: #fff6ec;
       border: 1px solid #d7bfa5;
       border-radius: 8px;
       box-shadow: 0 2px 8px rgba(0,0,0,0.1);
       display: none;
       flex-direction: column;
       z-index: 1001;
     }
 
     .dropdown a {
       padding: 0.75rem 1rem;
       text-decoration: none;
       color: #492500;
       font-weight: bold;
       border-bottom: 1px solid #eee;
     }
 
     .dropdown a:hover {
       background-color: #d7bfa5;
     }
 
     .dropdown.show {
       display: flex;
     }
 
     .hero {
       flex-grow: 1;
       display: flex;
       flex-direction: column;
       align-items: center;
       text-align: center;
       justify-content: center;
       padding: 1rem 2rem;
       box-sizing: border-box;
     }
 
     .hero h1 {
       margin-top: 1.5rem;
     }
 
     h1 {
       font-family: 'Lora', serif;
       font-size: 2.8rem;
       margin: 0 0 1rem;
     }
 
     .tagline {
       font-size: 1.2rem;
       margin-bottom: 2rem;
       color: #6b4f3f;
     }
 
     .hero-buttons {
       display: flex;
       flex-wrap: wrap;
       justify-content: center;
       gap: 1rem;
       margin-bottom: 1.75rem;
     }
 
     .hero-button {
       background-color: #492500;
       color: #fff;
       padding: 0.75rem 1.5rem;
       border-radius: 8px;
       text-decoration: none;
       font-weight: bold;
       transition: background-color 0.3s ease;
     }
 
     .hero-button:hover {
       background-color: #e08b35;
     }
 
     .hero-logo {
       width: 200px;
       max-width: 80%;
       margin: 0.5rem 0;
     }
 
     footer {
       flex-shrink: 0;
       text-align: center;
       font-size: 0.95rem;
       padding: 0.5rem 1rem;
       color: #6b4f3f;
       max-width: 700px;
       margin: 0 auto;
       line-height: 1.5;
       transition: opacity 0.6s ease;
     }
 
     footer.fade {
       opacity: 0;
     }
 
     @media (max-width: 600px) {
       h1 {
         font-size: 2rem;
       }
 
       .tagline {
         font-size: 1rem;
       }
     }
 
   </style>
   <script>
     function toggleMenu() {
       const menu = document.getElementById("dropdown-menu");
       menu.classList.toggle("show");
     }
 
     window.onclick = function(event) {
       const menu = document.getElementById("dropdown-menu");
       if (!event.target.matches('.menu-toggle')) {
         if (menu.classList.contains('show')) {
           menu.classList.remove('show');
         }
       }
     };
   </script>
 </head>
 <body>
   <div class="header">
     <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
     <div id="dropdown-menu" class="dropdown">
       <a href="lore.html">Explore the Lore</a>
       <a href="dreams.html">What We're Dreaming Up</a>
       <a href="inspiration.html">Meet the Cats</a>
       <a href="about.html">About the Humans</a>
       <a href="get-in-touch.html">Get in Touch</a>
     </div>
     <a href="index.html"><img src="cannoli.png" alt="Cannoli Image" class="logo" /></a>
   </div>
 
   <div class="hero">
     <h1>Welcome to Carrots Cannoli</h1>
     <div class="tagline">A whimsical world of sweet dreams, curious cats, and cozy cannolis.</div>
     <div class="hero-buttons">
       <a href="lore.html" class="hero-button">Explore the Lore</a>
       <a href="dreams.html" class="hero-button">What We're Dreaming Up</a>
       <a href="inspiration.html" class="hero-button">Meet the Cats</a>
       <a href="about.html" class="hero-button">About the Humans</a>
       <a href="get-in-touch.html" class="hero-button">Get in Touch</a>
     </div>
       <img src="logo.png" alt="Carrots Cannoli Logo" class="hero-logo" />
   </div>
 
   <footer id="rotating-footer">
     Carrots Cannoli, Est 2025
   </footer>
 
 <script>
     function toggleMenu() {
       const menu = document.getElementById("dropdown-menu");
       menu.classList.toggle("show");
     }
 
     window.onclick = function(event) {
       const menu = document.getElementById("dropdown-menu");
       if (!event.target.matches('.menu-toggle')) {
         if (menu.classList.contains('show')) {
           menu.classList.remove('show');
         }
       }
     };
 
     // Rotating footer messages
     const footer = document.getElementById("rotating-footer");
 
     const messages = [
       "Made with magic, the sighs of an unemployed ginger cat, and an unnecessarily tragic backstory.",
       "Whisked with dreams, folded with grief, baked in a cottage of chaos.",
       "Powered by espresso, whimsy, and one cat's soft longing stare.",
       "Crafted from cream, folklore, and an alarming amount of cinnamon.",
       "Conceived on a windowsill, in a moment of existential feline reflection.",
       "Sprinkled with sugar and ghostwritten by a cat who swears he had potential."
     ];
 
     let index = 0;
     setInterval(() => {
       footer.classList.add("fade");
       setTimeout(() => {
         index = (index + 1) % messages.length;
         footer.textContent = messages[index];
         footer.classList.remove("fade");
       }, 300);
     }, 5000);
   </script>
 </body>
 </html>
