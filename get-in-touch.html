<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get in Touch | Carrots Cannoli</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: #fff6ec;
      color: #492500;
      text-align: center;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 246, 236, 0.95);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #d7bfa5;
      height: 80px;
    }

    .menu-toggle {
      font-size: 1.5rem;
      cursor: pointer;
      user-select: none;
    }

    .logo {
      max-height: 50px;
    }

    .dropdown {
      position: absolute;
      top: 80px;
      left: 1rem;
      background-color: #fff6ec;
      border: 1px solid #d7bfa5;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: none;
      flex-direction: column;
      z-index: 1001;
    }

    .dropdown a {
      padding: 0.75rem 1rem;
      text-decoration: none;
      color: #492500;
      font-weight: bold;
      border-bottom: 1px solid #eee;
    }

    .dropdown a:hover {
      background-color: #d7bfa5;
    }

    .dropdown.show {
      display: flex;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-top: 2rem;
    }

    form {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      background: #ffffff;
      border: 1px solid #d7bfa5;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      text-align: left;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid #d7bfa5;
      border-radius: 8px;
      font-family: 'Quicksand', sans-serif;
    }

    button {
      background-color: #492500;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Quicksand', sans-serif;
    }

    button:hover {
      background-color: #e08b35;
    }

    @media (max-width: 600px) {
      form {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdown-menu");
      menu.classList.toggle("show");
    }

    window.onclick = function(event) {
      const menu = document.getElementById("dropdown-menu");
      if (!event.target.matches('.menu-toggle')) {
        if (menu.classList.contains('show')) {
          menu.classList.remove('show');
        }
      }
    };
  </script>
</head>
<body>
  <div class="header">
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <div id="dropdown-menu" class="dropdown">
      <a href="lore.html">The Tale of Carrots Cannoli & Sir Parsnip</a>
      <a href="inspiration.html">Meet the Inspiration</a>
      <a href="humans.html">About the Humans</a>
      <a href="dreams.html">What We're Dreaming Up</a>
      <a href="get-in-touch.html">Get in Touch</a>
    </div>
    <a href="index.html"><img src="logo.png" alt="Carrots Cannoli Logo" class="logo" /></a>
  </div>

  <h2>Get in Touch</h2>
  <form action="https://formsubmit.co/carrotscannoli@gmail.com" method="POST">
    <input type="hidden" name="_redirect" value="https://carrotscannoli.com/thanks.html">
    <label for="name">Your Name</label>
    <input type="text" name="name" id="name" required>

    <label for="email">Your Email</label>
    <input type="email" name="email" id="email" required>

    <label for="message">Message</label>
    <textarea name="message" id="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</body>
</html>
