
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get in Touch | Carrots Cannoli</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #fff6ec;
      color: #492500;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(255, 246, 236, 0.95);
      padding: 1rem 2rem;
      border-bottom: 1px solid #d7bfa5;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      max-height: 50px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    form {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      text-align: left;
      font-weight: bold;
    }

    input,
    textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #d7bfa5;
      border-radius: 8px;
      font-family: 'Quicksand', sans-serif;
    }

    button {
      background-color: #492500;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e08b35;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      font-style: italic;
      font-size: 1rem;
      background-color: rgba(255, 246, 236, 0.95);
      border-top: 1px solid #d7bfa5;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img src="logo.png" alt="Carrots Cannoli Logo" class="logo" /></a>
  </header>

  <main>
    <h1>Get in Touch</h1>
    <p>Have a question, a story, or just want to say hello? We’d love to hear from you!</p>

    <form action="https://formsubmit.co/carrotscannoli@gmail.com" method="POST">
      <input type="hidden" name="_next" value="https://carrotscannoli.com/thanks.html" />
      <input type="hidden" name="_captcha" value="false" />

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    “From our little corner of the world to yours — Carrots & Co.”
  </footer>
</body>
</html>
